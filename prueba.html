<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <title>Prueba</title>
</head>
<body>
    <a href="nueva_pagina.html" class="animacion-enlace">Ir a nueva página</a>
    <a href="leche.html" class="animacion-enlace">Lechecita</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const enlaces = document.querySelectorAll('.animacion-enlace');
            enlaces.forEach(function(enlace) {
                enlace.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevenir la navegación inmediata
                    const url = this.href; // Obtener la URL del enlace
                    document.body.classList.add('fade-out'); // Aplicar la animación
        
                    // Esperar a que la animación termine antes de redirigir
                    setTimeout(function() {
                        window.location.href = url;
                    }, 1000); // Duración de la animación en milisegundos
                });
            });
        });
    </script>
</body>
</html>
