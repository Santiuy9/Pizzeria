<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar y ocultar divs</title>
    <style>
        .container div {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .container input {
            display: none;
        }

        .container input:checked ~ .box1,
        .container input:checked ~ .box2,
        .container input:checked ~ .box3,
        .container input:checked ~ .box4 {
            display: none;
        }

        #div1:checked ~ .box1,
        #div2:checked ~ .box2,
        #div3:checked ~ .box3,
        #div4:checked ~ .box4 {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="radio" id="div1" name="divs">
        <label for="div1" class="box1">Div 1</label>

        <input type="radio" id="div2" name="divs">
        <label for="div2" class="box2">Div 2</label>

        <input type="radio" id="div3" name="divs">
        <label for="div3" class="box3">Div 3</label>

        <input type="radio" id="div4" name="divs">
        <label for="div4" class="box4">Div 4</label>
    </div>
</body>
</html>
