<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pizza Club</title>
</head>
<body>
    <img class="background" src="img/backgroung.png" alt="">
    <header class="navbar">
        <div>
            <a href="index.html">
                <img class="logo" src="img/logo.png" alt="">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Pedinos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li>
                    <input type="checkbox" id="toggle" class="toggle" style="display:none;">
                    <label for="toggle" class="trigger">Contacto</label>
                </li>
            </ul>
        </nav>
        
    </header>

    <main>
       <section id="galeria" class="galeria">
            <div class="slider">    
                <div class="slider--iner">
                    <img src="img/slide_3.png" alt="">
                    <img src="img/slide_1.png" alt="">
                    <img src="img/slide_2.png" alt="">
                </div>
            </div>
        </section>
        
        <section class="promos">
            <h2>Promos</h2>
            <div class="cards">
                <div id="familiar" class="card card-1">
                    <p>Familiar</p>
                    <a href="#familiar"><img src="img/promo_1.png" alt=""></a>
                </div>
                <div id="para2" class="card card-2">
                    <p>Para 2</p>
                    <a href="#para2"><img src="img/promo_2.png" alt=""></a>
                </div>
                <div id="bajonera" class="card card-3">
                    <p>Bajonera</p>
                    <a href="#bajonera"><img src="img/promo_3.png" alt=""></a>
                </div>
                <div id="bebidas" class="card card-4">
                    <p>Bebidas</p>
                    <a href="#bebidas"><img src="img/promo_4.png" alt=""></a>
                </div>
            </div>
        </section>

        <section class="comentarios">
            <h2>Comentarios</h2>
            <div class="commits">
                <div class="commit">
                    <img src="img/avatar.png" alt="">
                    <div>
                        <h3>Mario Vargas</h3>
                        <p>Todo muy rico</p>
                    </div>
                </div>
                <div class="commit">
                    <img src="img/avatar.png" alt="">
                    <div>
                        <h3>Nicolas Perez</h3>
                        <p>Delicioso</p>
                    </div>
                </div>
                <div class="commit">
                    <img src="img/avatar.png" alt="">
                    <div>
                        <h3>Sebastian Rodriguez</h3>
                        <p>Haaaarmosooooo!</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="comentarios">
            <h2>Deja tu comentario</h2>
            <form id="form-comentarios">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer id="pie" class="social-media">
        <div class="fb"><i class="fa-brands fa-square-facebook"></i><span>Pizzarriba</span></div>
        <div class="ig"><i class="fa-brands fa-square-instagram"></i><span>Pizzarriba</span></div>
        <div class="wpp"><i class="fa-brands fa-whatsapp"></i><span>0123456789</span></div>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/36af3a04fe.js" crossorigin="anonymous"></script>
</body>
</html>
