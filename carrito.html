<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>Pizza Club</title>
</head>
<body>
    <img class="background" src="img/backgroung.png" alt="">
    <header class="navbar">
        <div>
            <a href="index.html">
                <img class="logo" src="img/logo.png" alt="">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li>
                    <input type="checkbox" id="toggle" class="toggle" style="display:none;">
                    <label for="toggle" class="trigger">Contacto</label>
                </li>
            </ul>
        </nav>
        
    </header>

    <main>
        <div class="up-space"></div>
        <h2>Tu pedido es...</h2>
        <div class="cart-box">
            <div class="pedido">
                
                <div class="item item_1">
                    <img src="img/burguerBBQ.png" alt="">
                    <div class="descripcion">
                        <h3>Burguer BBQ</h3>
                        <p>Burger Barbaque</p>
                    </div>
                    <div class="cantidad">
                        <div class="add-rest">
                            <i class="fa-solid fa-plus pudding"></i>
                            <p class="pudding">1</p>
                            <i class="fa-solid fa-minus pudding"></i>
                        </div>
                        <i class="fa-solid fa-dollar-sign"> 300</i>
                    </div>
                </div>

                <div class="item item_2">
                    <img src="img/plato_1.png" alt="">
                    <div class="descripcion">
                        <h3>Pizza Hawaiana Special</h3>
                        <p>Con Aceitunas y Morron</p>
                    </div>
                    <div class="cantidad">
                        <div class="add-rest">
                            <i class="fa-solid fa-plus pudding"></i>
                            <p class="pudding">1</p>
                            <i class="fa-solid fa-minus pudding"></i>
                        </div>
                        <i class="fa-solid fa-dollar-sign"> 250</i>
                    </div>
                </div>

                <div class="item item_3">
                    <img src="img/promo_1.png" alt="">
                    <div class="descripcion">
                        <h3>Familiar</h3>
                        <p>Promo de 3 pizzetas a eleccion</p>
                    </div>
                    <div class="cantidad">
                        <div class="add-rest">
                            <i class="fa-solid fa-plus pudding"></i>
                            <p class="pudding">1</p>
                            <i class="fa-solid fa-minus pudding"></i>
                        </div>
                        <i class="fa-solid fa-dollar-sign"> 900</i>
                    </div>
                </div>

                <div class="item item_4">
                    <img src="img/promo_4.png" alt="">
                    <div class="descripcion">
                        <h3>Promo Coqueta x 4</h3>
                        <p>Promo 4 latitas de Coca-Cola</p>
                    </div>
                    <div class="cantidad">
                        <div class="add-rest">
                            <i class="fa-solid fa-plus pudding"></i>
                            <p class="pudding">4</p>
                            <i class="fa-solid fa-minus pudding"></i>
                        </div>
                        <i class="fa-solid fa-dollar-sign"> 280</i>
                    </div>
                </div>
            </div>

            
            <div class="compra">
                <h2 class="total">TOTAL $1730</h2>
                <div class="discount-container">
                    <label for="discount-code">Código de Descuento:</label>
                    <input type="text" id="discount-code" name="discount-code" placeholder="Ingrese su código">
                    <button type="button">Aplicar</button>
                </div>
                <div class="payment-container">
                    <label>Métodos de Pago:</label>
                    <div class="methods">
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-amex"></i>
                        <i class="fa-brands fa-cc-paypal"></i>       
                    </div>
                </div>
            </div>
        </div>
        <div class="down-space"></div>
    </main>

    <footer id="pie" class="social-media">
        <div class="fb"><i class="fa-brands fa-square-facebook"></i><span>Pizzarriba</span></div>
        <div class="ig"><i class="fa-brands fa-instagram"></i><span>Pizzarriba</span></div>
        <div class="wpp"><i class="fa-brands fa-whatsapp"></i><span>0123456789</span></div>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/36af3a04fe.js" crossorigin="anonymous"></script>
    
</body>
</html>
